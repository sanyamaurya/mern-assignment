<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-2</title>
    <style>
        .container {
            border: 1px solid #000;
            padding: 10px;
            width: 200px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>

<div class="container">
    <h3>Lists can be nested (list inside list):</h3>
    <ul>
        <li>Coffee</li>
        <li>Tea
            <ul>
                <li>Black tea</li>
                <li>Green tea</li>
            </ul>
        </li>
        <li>Milk</li>
    </ul>
</div>

</body>
</html>
