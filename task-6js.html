<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> JS Task-6</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script defer src="task-6.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-sm">
        <h1 class="text-center text-3xl font-serif italic mb-6">Instagram</h1>
        <form id="loginForm">
            <div class="mb-4">
                <div class="flex items-center border rounded bg-gray-100">
                    <span class="px-3 text-gray-500"><i class="fas fa-user"></i></span>
                    <input type="text" id="username" placeholder="Username" class="w-full py-2 px-3 bg-gray-100 border-l focus:outline-none">
                </div>
            </div>
            <div class="mb-4">
                <div class="flex items-center border rounded bg-gray-100">
                    <span class="px-3 text-gray-500"><i class="fas fa-lock"></i></span>
                    <input type="password" id="password" placeholder="Password" class="w-full py-2 px-3 bg-gray-100 border-l focus:outline-none">
                </div>
            </div>
            <div class="mb-4">
                <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded">Log in</button>
            </div>
            <div class="flex items-center justify-between mb-4">
                <label class="flex items-center">
                    <input type="checkbox" id="rememberMe" class="mr-2">
                    <span class="text-sm">Remember me</span>
                </label>
                <a href="#" class="text-sm text-blue-500">Forgot Password?</a>
            </div>
        </form>
        <div class="text-center text-sm">
            <p>Don't have an account? <a href="#" class="text-blue-500">Sign up here.</a></p>
        </div>
    </div>
</body>
</html>
