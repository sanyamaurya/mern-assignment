<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background: linear-gradient(to bottom, #fdf497, #e67fc5 );}
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div id="form-container" class="w-full max-w-lg"></div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const formContainer = document.getElementById('form-container');

            const formTitle = document.createElement('h1');
            formTitle.className = 'text-2xl font-bold text-center text-blue-700 mb-6';
            formTitle.textContent = 'Registration form';
            formContainer.appendChild(formTitle);

            const form = document.createElement('form');
            formContainer.appendChild(form);

            const fields = [
                { label: 'First Name', type: 'text', error: 'POOR' },
                { label: 'Last Name', type: 'text', error: 'POOR' },
                { label: 'Email', type: 'email', error: 'POOR' },
                { label: 'Password', type: 'password', error: 'POOR' },
                { label: 'Re-enter Password', type: 'password', error: 'POOR OR MISMATCH' },
                { label: 'Age', type: 'number', error: 'POOR' },
                { label: 'Phone Number', type: 'text', error: 'POOR' },
                { label: 'Address', type: 'textarea', error: 'POOR' },
                { label: 'State', type: 'text', error: 'POOR' },
                { label: 'Country', type: 'select', options: ['Choose your country'], error: '' }
            ];

            fields.forEach(field => {
                const fieldContainer = document.createElement('div');
                fieldContainer.className = 'mb-4 flex items-center';

                const label = document.createElement('label');
                label.className = 'block text-gray-700 w-1/3';
                label.textContent = field.label;
                fieldContainer.appendChild(label);

                const inputContainer = document.createElement('div');
                inputContainer.className = 'w-2/3 flex items-center';

                let input;
                if (field.type === 'textarea') {
                    input = document.createElement('textarea');
                } else if (field.type === 'select') {
                    input = document.createElement('select');
                    field.options.forEach(option => {
                        const optionElement = document.createElement('option');
                        optionElement.textContent = option;
                        input.appendChild(optionElement);
                    });
                } else {
                    input = document.createElement('input');
                    input.type = field.type;
                }
                input.className = 'w-full p-2 border border-gray-300 rounded';
                inputContainer.appendChild(input);

                if (field.error) {
                    const error = document.createElement('span');
                    error.className = 'text-red-500 ml-2';
                    error.textContent = field.error;
                    inputContainer.appendChild(error);
                }

                fieldContainer.appendChild(inputContainer);
                form.appendChild(fieldContainer);
            });

            const genderContainer = document.createElement('div');
            genderContainer.className = 'mb-4 flex items-center';

            const genderLabel = document.createElement('label');
            genderLabel.className = 'block text-gray-700 w-1/3';
            genderLabel.textContent = 'Gender';
            genderContainer.appendChild(genderLabel);

            const genderInputContainer = document.createElement('div');
            genderInputContainer.className = 'w-2/3';

            const maleLabel = document.createElement('label');
            maleLabel.className = 'inline-flex items-center';
            const maleInput = document.createElement('input');
            maleInput.type = 'radio';
            maleInput.name = 'gender';
            maleInput.className = 'form-radio';
            maleInput.value = 'male';
            maleLabel.appendChild(maleInput);
            maleLabel.appendChild(document.createTextNode(' Male'));
            genderInputContainer.appendChild(maleLabel);

            const femaleLabel = document.createElement('label');
            femaleLabel.className = 'inline-flex items-center ml-6';
            const femaleInput = document.createElement('input');
            femaleInput.type = 'radio';
            femaleInput.name = 'gender';
            femaleInput.className = 'form-radio';
            femaleInput.value = 'female';
            femaleLabel.appendChild(femaleInput);
            femaleLabel.appendChild(document.createTextNode(' Female'));
            genderInputContainer.appendChild(femaleLabel);

            genderContainer.appendChild(genderInputContainer);
            form.appendChild(genderContainer);

            const languagesContainer = document.createElement('div');
            languagesContainer.className = 'mb-4 flex items-center';

            const languagesLabel = document.createElement('label');
            languagesLabel.className = 'block text-gray-700 w-1/3';
            languagesLabel.textContent = 'Languages known';
            languagesContainer.appendChild(languagesLabel);

            const languagesInputContainer = document.createElement('div');
            languagesInputContainer.className = 'w-2/3';

            const languages = ['English', 'Kannada', 'Hindi', 'Telugu'];
            languages.forEach(language => {
                const languageLabel = document.createElement('label');
                languageLabel.className = 'inline-flex items-center ml-4';
                const languageInput = document.createElement('input');
                languageInput.type = 'checkbox';
                languageInput.className = 'form-checkbox';
                languageLabel.appendChild(languageInput);
                languageLabel.appendChild(document.createTextNode(` ${language}`));
                languagesInputContainer.appendChild(languageLabel);
            });

            languagesContainer.appendChild(languagesInputContainer);
            form.appendChild(languagesContainer);

            const declarationContainer = document.createElement('div');
            declarationContainer.className = 'mb-4 flex items-center';

            const declarationLabel = document.createElement('div');
            declarationLabel.className = 'w-1/3';
            declarationContainer.appendChild(declarationLabel);

            const declarationInputContainer = document.createElement('label');
            declarationInputContainer.className = 'inline-flex items-center w-2/3';
            const declarationInput = document.createElement('input');
            declarationInput.type = 'checkbox';
            declarationInput.className = 'form-checkbox';
            declarationInputContainer.appendChild(declarationInput);
            declarationInputContainer.appendChild(document.createTextNode(' Hereby I declare all the given details are true'));
            declarationContainer.appendChild(declarationInputContainer);

            form.appendChild(declarationContainer);

            const registerButtonContainer = document.createElement('div');
            registerButtonContainer.className = 'mb-4 text-center';
            const registerButton = document.createElement('button');
            registerButton.className = 'bg-red-500 text-white px-4 py-2 rounded';
            registerButton.textContent = 'REGISTER';
            registerButtonContainer.appendChild(registerButton);
            form.appendChild(registerButtonContainer);

            const loginLinkContainer = document.createElement('div');
            loginLinkContainer.className = 'text-center';
            const loginLink = document.createElement('a');
            loginLink.href = '#';
            loginLink.className = 'text-blue-700';
            loginLink.textContent = 'Log in to Ethnus website';
            loginLinkContainer.appendChild(loginLink);
            form.appendChild(loginLinkContainer);
        });
    </script>
</body>
</html>
