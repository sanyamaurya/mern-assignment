<html>
<head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-light d-flex align-items-center justify-content-center min-vh-100">
    <div class="bg-white p-4 rounded-lg shadow w-100" style="max-width: 400px;">
        <form id="form">
            <div class="form-group">
                <label for="name" class="font-weight-bold">Name</label>
                <input type="text" id="name" class="form-control">
                <small class="form-text text-danger d-none" id="name-error">Name is required</small>
            </div>
            <div class="form-group">
                <label for="email" class="font-weight-bold">Email</label>
                <input type="email" id="email" class="form-control">
                <small class="form-text text-danger d-none" id="email-error">Email is required</small>
            </div>
            <div class="form-group">
                <label for="password" class="font-weight-bold">Password</label>
                <input type="password" id="password" class="form-control">
                <small class="form-text text-danger d-none" id="password-error">Password is required</small>
            </div>
            <div class="form-group">
                <label for="hobbies" class="font-weight-bold">Hobbies</label>
                <select id="hobbies" class="form-control">
                    <option value="">Select a hobby</option>
                    <option value="reading">Reading</option>
                    <option value="traveling">Traveling</option>
                    <option value="sports">Sports</option>
                </select>
            </div>
            <button type="submit" class="btn btn-danger btn-block font-weight-bold">Submit</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('form').addEventListener('submit', function(event) {
            event.preventDefault();
            let isValid = true;

            const name = document.getElementById('name');
            const email = document.getElementById('email');
            const password = document.getElementById('password');

            if (name.value.trim() === '') {
                isValid = false;
                document.getElementById('name-error').classList.remove('d-none');
                name.classList.add('is-invalid');
            } else {
                document.getElementById('name-error').classList.add('d-none');
                name.classList.remove('is-invalid');
            }

            if (email.value.trim() === '') {
                isValid = false;
                document.getElementById('email-error').classList.remove('d-none');
                email.classList.add('is-invalid');
            } else {
                document.getElementById('email-error').classList.add('d-none');
                email.classList.remove('is-invalid');
            }

            if (password.value.trim() === '') {
                isValid = false;
                document.getElementById('password-error').classList.remove('d-none');
                password.classList.add('is-invalid');
            } else {
                document.getElementById('password-error').classList.add('d-none');
                password.classList.remove('is-invalid');
            }

            if (isValid) {
                // Form is valid, you can submit it or perform other actions
                alert('Form submitted successfully!');
            }
        });
    </script>
</body>
</html>
