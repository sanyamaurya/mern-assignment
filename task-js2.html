<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS TASK-2</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-4">Alphabetical Order</h1>
        <input id="inputString" type="text" placeholder="Enter a string" class="border p-2 w-full mb-4">
        <button onclick="sortString()" class="bg-blue-500 text-white px-4 py-2 rounded">Sort</button>
        <p id="output" class="mt-4 text-lg"></p>
    </div>

    <script>
        function sortString() {
            const inputString = document.getElementById('inputString').value;
            const sortedString = inputString.split('').sort().join('');
            document.getElementById('output').innerText = sortedString;
        }
    </script>
</body>
</html>
