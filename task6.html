<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS TASK-6</title>
    <link rel="stylesheet" href="task6.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="profile">
                <img src="https://storage.googleapis.com/a1aa/image/k2HDXmnHOwfFgjeU_KnjMNGz_CxQCqHO3nmuxLtjl5A.jpg" alt="Profile image">
            </div>
            <form>
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter Username">
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter Password">
                </div>
                <div class="actions">
                    <button type="button" class="login-btn">Login</button>
                </div>
                <div class="remember-me">
                    <label>
                        <input type="checkbox"> Remember me
                    </label>
                </div>
                <div class="footer">
                    <button type="button" class="cancel-btn">Cancel</button>
                    <a href="#" class="forgot-password">Forgot <span>Password?</span></a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
